<app-player *ngFor="let player of game.players let i = index;" [ngStyle]="{'top.px': 100 + (i *90)}" [name]="player"
    [playerActiv]="i == game.currentPlayer" class="player-position"></app-player>

<div class="game-field">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0, 1, 2, 3,]; let i = index;"
            src="assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 20px" src="assets/img/cards/card_cover.png">
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png">
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 20px"
            src="assets/img/cards/{{ game.currentCard }}.png">
    </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-info-card"></app-game-info>

<button mat-fab color="blue" class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
